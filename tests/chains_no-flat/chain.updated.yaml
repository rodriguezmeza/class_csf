likelihood:
  bao.desi_dr2:
    path: null
    measurements_file: bao_data/desi_bao_dr2/desi_gaussian_bao_ALL_GCcomb_mean.txt
    cov_file: bao_data/desi_bao_dr2/desi_gaussian_bao_ALL_GCcomb_cov.txt
    rs_fid: 1
    aliases:
    - BAO
    speed: 2000
    type: BAO
    rs_rescale: null
    prob_dist: null
    invcov_file: null
    redshift: null
    observable_1: null
    observable_2: null
    observable_3: null
    grid_file: null
    stop_at_error: false
    version: null
    input_params: []
    output_params: []
params:
  QCSF:
    prior:
      min: -1.0
      max: 1.0
    ref:
      dist: norm
      loc: 0.0
      scale: 0.008
    proposal: 0.008
    latex: \Theta_\mathrm{dec}
  T_cmb_CSF:
    latex: T_\mathrm{cmb CSF}
    derived: true
  H0_CSF:
    latex: H_\mathrm{0 CSF}
    derived: true
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.05
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
    renames:
    - As
  n_s:
    prior:
      min: 0.8
      max: 1.2
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
    renames:
    - ns
  Omega_k:
    prior:
      min: -0.3
      max: 0.3
    ref:
      dist: norm
      loc: -0.009
      scale: 0.001
    proposal: 0.001
    latex: \Omega_k
    renames:
    - omegak
  H0:
    prior:
      min: 20
      max: 100
    ref:
      dist: norm
      loc: 67
      scale: 2
    proposal: 2
    latex: H_0
  omega_b:
    prior:
      dist: norm
      loc: 0.0222
      scale: 0.0005
    ref:
      dist: norm
      loc: 0.0222
      scale: 0.0005
    proposal: 0.0004
    latex: \Omega_\mathrm{b} h^2
    renames:
    - omegabh2
  omega_cdm:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.003
    proposal: 0.002
    latex: \Omega_\mathrm{c} h^2
    renames:
    - omegach2
  Omega_m:
    latex: \Omega_\mathrm{m}
    derived: true
    renames:
    - omegam
  omegamh2:
    derived: 'lambda Omega_m, H0: Omega_m*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  m_ncdm:
    value: 0.06
    renames: mnu
  Omega_Lambda:
    latex: \Omega_\Lambda
    derived: true
    renames:
    - omegal
  YHe:
    latex: Y_\mathrm{P}
    derived: true
    renames:
    - yhe
    - yheused
  tau_reio:
    prior:
      min: 0.01
      max: 0.8
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
    renames:
    - tau
  z_reio:
    latex: z_\mathrm{re}
    derived: true
    renames:
    - zrei
  chi2__BAO:
    latex: \chi^2_\mathrm{BAO}
    derived: true
sampler:
  mcmc:
    sampler_type: mcmc
    supports_periodic_params: true
    burn_in: 0
    max_tries: 40d
    covmat: auto
    covmat_params: null
    proposal_scale: 2.4
    output_every: 60s
